<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        body {
        align-items:center;
        justify-content: center;
        font-family: Arial;
        background-color: rgb(0, 0, 0);
      }

        button {
        min-width: 60px;  /* Ensures a minimum size */
        min-height: 60px;
        padding: 10px;  /* Provides spacing */
        border-radius: 50%;
        border-radius: 60px;
        border: none;
        font-size: 26px;
        cursor: pointer;
        margin-right: 5px;
        text-align: center;
        overflow: hidden;
        padding: 10px;
      }

      .orange-button{
          background-color: rgb(254, 160, 10);
          color: white;
      }
        .display{
            width: 250px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: right;
            font-size: 28px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="display">
        <p class="js-calculation" style="margin: 0; color: black;">0</p>
    </div>

<p>
    <button onclick="
         updateNum('1');
    ">1</button>
    <button onclick="
        updateNum('2');
    ">2</button>
    <button onclick="
       updateNum('3');
    ">3</button>
    <button class="orange-button" onclick="
    try{
        operators('+');
        }
    catch(error)
    {
       console.log(`error.message= ${error.message}`);
    }
    ">+</button>
</p>
<p>
    <button onclick="
        updateNum('4');
    ">4</button>
    <button onclick="
       updateNum('5');
    ">5</button>
    <button onclick="
        updateNum('6');
    ">6</button>
    <button class="calculator-button orange-button" onclick="
        operators('-');
    ">-</button>
</p>
<p>
    <button onclick="
        updateNum('7');
    ">7</button>
    <button onclick="
        updateNum('8');
    ">8</button>
    <button onclick="
        updateNum('9');
    ">9</button>
    <button class="calculator-button orange-button" onclick="
        operators('*');
    ">*</button>
</p>
<p>
    <button onclick="
        cal+='0';
        console.log(`cal= ${cal}`);
    ">0</button>
    <button onclick="
        cal+='.';
         console.log(`cal= ${cal}`);
    ">.</button>
    <button class="calculator-button orange-button" onclick="
        operators('/');
    ">/</button>
    <button class="calculator-button orange-button" onclick="
    try {
        if(cal.trim() === '') throw new Error('No input provided');
        cal = eval(cal).toString();  // Convert result back to string for further calculations
        console.log(`cal= ${cal}`);
        displayCalculation();
    } catch(error) {
        console.log('Error:', error.message);
        cal = '';  // Reset on invalid input
    }
    ">=</button>
</p>
<p>
    <button onclick="
        cal='';
        console.log(`cal= ${cal}`);
        displayCalculation();

    ">clear</button>
</p>
</div>

<script>
    let cal= '';
    function operators(op) {
    cal=cal.trim();
        if(cal.length>0 && ['+','-','/','*'].includes(cal.slice(-1))){
          cal=cal.slice(0,-1) + op + ' ';
        }
        else{
            cal+=` ${op} `;
        }
        console.log(`cal= ${cal}`);
        displayCalculation();
    }
    function updateNum(num){
        cal+=`${num}`;
        console.log(`cal: ${cal}`);
        displayCalculation();

    }
    function displayCalculation() {
        document.querySelector('.js-calculation').innerHTML= cal || '0';
      }

</script>
</body>
</html>
