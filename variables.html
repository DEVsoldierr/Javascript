<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>variables</title>
</head>
<body>
<button onclick="
try{
cart+=10;
console.log(`cart: ${cart}`);
}
catch(error)
{
console.log(`error.message= ${error.message}`);
}
">const</button>
<button onclick="
cart1+='1';
console.log(`cart: ${cart1}`);
">let</button>

<button onclick="
cart1+=' + ';
console.log(`cart: ${cart1}`);
">plus</button>

<button onclick="
cart1=eval(cart1);
console.log(`cart: ${cart1}`);
">=</button>

</body>
<script>
    const cart = 0;
    let cart1 = '';
</script>
</html>
